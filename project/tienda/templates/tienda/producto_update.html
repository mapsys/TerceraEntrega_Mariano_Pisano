{% extends 'core/base.html' %}

{% block titulo %}
    Productos: Cambiar un Producto
{% endblock titulo %}

{% block contenido %}
    
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div class="fs-3 pb-4">
        <a href="{% url 'tienda:producto_list' %}">Volver</a>
    </div>

{% endblock contenido %}
